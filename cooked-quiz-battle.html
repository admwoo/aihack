<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COOKED ‚Äî Study & Serve</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{min-height:100vh;background:linear-gradient(170deg,#ffecd2 0%,#fcb69f 40%,#ff9a76 100%);font-family:'Fredoka',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px;overflow:hidden}

/* ===== SELECT SCREEN ===== */
#select-screen{display:flex;flex-direction:column;align-items:center;animation:fadeInUp .5s ease}
.select-title{font-size:38px;font-weight:700;color:#5a2d0c;text-shadow:0 3px 0 rgba(255,255,255,.3);margin-bottom:2px}
.select-sub{font-size:14px;color:#8b5e3c;font-weight:600;margin-bottom:18px}
.player-pick{margin-bottom:14px;text-align:center}
.player-label{font-size:15px;font-weight:700;margin-bottom:8px;padding:3px 14px;border-radius:20px;display:inline-block}
.p1-label{background:#a0522d22;color:#6b3410}
.p2-label{background:#d6303122;color:#a02020}
.roster{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.char-card{width:110px;padding:10px 6px 8px;border-radius:14px;background:rgba(255,255,255,.6);border:3px solid transparent;cursor:pointer;transition:all .2s;display:flex;flex-direction:column;align-items:center;box-shadow:0 3px 12px rgba(0,0,0,.08)}
.char-card:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,.12)}
.char-card.selected{border-color:#e8a849;background:rgba(255,255,255,.9);transform:scale(1.05)}
.char-card img{height:70px;width:auto;margin-bottom:5px;filter:drop-shadow(2px 3px 4px rgba(0,0,0,.15))}
.char-name{font-size:13px;font-weight:700;color:#5a2d0c}
.char-tag{font-size:9px;font-weight:600;color:#b08050;margin-top:1px}
.dlc-tag{font-size:8px;font-weight:700;color:#fff;background:#e8a849;padding:2px 7px;border-radius:10px;margin-top:3px}
.fight-btn{margin-top:8px;border:none;padding:12px 42px;border-radius:50px;font-family:'Fredoka',sans-serif;font-size:18px;font-weight:700;cursor:pointer;color:#fff;background:linear-gradient(135deg,#e8a849,#e07b30);box-shadow:0 5px 0 #b86a20,0 8px 24px rgba(0,0,0,.15);transition:all .15s;text-transform:uppercase;letter-spacing:2px}
.fight-btn:hover{transform:translateY(-2px)}
.fight-btn:active{transform:translateY(3px);box-shadow:0 2px 0 #b86a20}
.fight-btn:disabled{opacity:.4;cursor:default;transform:none!important}

/* ===== GAME SCREEN ===== */
#game-screen{display:none;flex-direction:column;align-items:center;width:100%;max-width:750px;animation:fadeInUp .4s ease}

/* ===== HP BAR ===== */
.hp-bar-top{display:flex;align-items:center;justify-content:center;width:100%;max-width:700px;margin-bottom:8px;padding:10px 20px;background:rgba(40,30,20,.88);border-radius:16px;color:#fff;gap:10px}
.hp-side{display:flex;align-items:center;gap:8px;flex:1}
.hp-side.right{flex-direction:row-reverse;text-align:right}
.hp-name{font-size:15px;font-weight:700;white-space:nowrap}
.hp-val{font-size:18px;font-weight:700;color:#7dff7d}
.hp-bar-outer{flex:1;height:16px;background:rgba(0,0,0,.35);border-radius:9px;overflow:hidden;max-width:160px}
.hp-bar-inner{height:100%;border-radius:9px;transition:width .5s ease;background:linear-gradient(90deg,#4caf50,#66ff66)}
.hp-vs{font-size:22px;font-weight:700;color:#ffd166;letter-spacing:2px}

/* ===== ARENA ===== */
#arena-wrapper{position:relative;width:100%;max-width:700px;height:480px;border-radius:20px;border:4px solid #c9a07a;box-shadow:inset 0 -8px 20px rgba(0,0,0,.08),0 8px 30px rgba(0,0,0,.15);overflow:hidden;background:#f5dfc5}
.kitchen-wall{position:absolute;top:0;left:0;right:0;height:58%;background:linear-gradient(180deg,#f0c4d0 0%,#f4d0d8 30%,#fad8d0 60%,#f5d4c4 100%)}
.floor-area{position:absolute;bottom:0;left:0;right:0;height:42%}
.floor-tiles{position:absolute;inset:0;background:repeating-conic-gradient(#e8d0b4 0% 25%,#dfc4a6 0% 50%) 0 0/48px 48px;opacity:.5}
.wall-trim{position:absolute;top:57%;left:0;right:0;height:8px;background:linear-gradient(180deg,#d4a888,#c89878);z-index:2;box-shadow:0 2px 4px rgba(0,0,0,.1)}

/* ===== QUESTION PANEL ===== */
.q-panel{position:absolute;top:12px;left:50%;transform:translateX(-50%);z-index:20;width:90%;max-width:560px}
.q-text{background:rgba(255,252,248,.0);padding:10px 18px 8px;border-radius:14px;font-size:18px;font-weight:700;color:#2a1505;text-align:center;line-height:1.4;margin-bottom:10px}
.q-options{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.q-opt{background:rgba(255,252,248,.85);border:2.5px solid #e0c9b0;border-radius:14px;padding:12px 14px;font-size:13.5px;font-weight:600;color:#5a2d0c;cursor:pointer;transition:all .15s;display:flex;align-items:flex-start;gap:10px;line-height:1.35;backdrop-filter:blur(4px)}
.q-opt:hover{background:rgba(255,248,238,.95);border-color:#c08860;transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.08)}
.q-opt .opt-letter{display:inline-flex;align-items:center;justify-content:center;min-width:26px;height:26px;border-radius:8px;background:#e8cdb5;font-size:13px;font-weight:700;color:#8b5e3c;flex-shrink:0}
.q-opt.correct{background:#d4edda;border-color:#28a745;color:#155724}
.q-opt.correct .opt-letter{background:#28a745;color:#fff}
.q-opt.wrong{background:#f8d7da;border-color:#dc3545;color:#721c24}
.q-opt.wrong .opt-letter{background:#dc3545;color:#fff}
.q-opt.disabled{pointer-events:none;opacity:.55}
.q-opt.reveal-correct{background:#d4edda88;border-color:#28a74566}
.q-opt.reveal-correct .opt-letter{background:#28a74588;color:#fff}

/* ===== CHARACTERS ===== */
.character{position:absolute;bottom:16px;z-index:12;display:flex;flex-direction:column;align-items:center;transition:transform .15s cubic-bezier(.17,.67,.83,.67)}
.character img{height:120px;width:auto;filter:drop-shadow(3px 6px 8px rgba(0,0,0,.25))}
.char-left{left:40px}
.char-right{right:40px}
.character.idle{animation:idleBounce 1.5s ease-in-out infinite}
.character.windup-left{transform:translateX(-12px) rotate(-8deg) scaleY(.92) scaleX(1.08)}
.character.windup-right{transform:translateX(12px) rotate(8deg) scaleY(.92) scaleX(1.08)}
.character.throw-left{transform:translateX(20px) rotate(5deg) scaleY(1.05) scaleX(.95)}
.character.throw-right{transform:translateX(-20px) rotate(-5deg) scaleY(1.05) scaleX(.95)}
.character.hit{animation:hitShake 400ms ease-out}
.character.hit img{filter:brightness(1.5) saturate(1.4) drop-shadow(3px 6px 8px rgba(0,0,0,.25))}

/* Hearts */
.hearts{display:flex;gap:4px;margin-top:6px;z-index:20}
.ht{width:24px;height:24px;position:relative;transition:all .3s}
.ht::before,.ht::after{content:'';position:absolute;width:12px;height:19px;border-radius:12px 12px 0 0}
.ht::before{left:12px;transform:rotate(-45deg);transform-origin:0 100%}
.ht::after{left:0;transform:rotate(45deg);transform-origin:100% 100%}
.ht.on::before,.ht.on::after{background:var(--hc)}
.ht.off{opacity:.2;transform:scale(.65)}.ht.off::before,.ht.off::after{background:#888}

/* ===== CANVAS for food physics ===== */
canvas#physics{position:absolute;top:0;left:0;width:100%;height:100%;z-index:14;pointer-events:none}

/* ===== SPLAT ===== */
.splat-particle{position:absolute;width:12px;height:12px;border-radius:50%;z-index:16;pointer-events:none;animation:splatFly .5s ease-out forwards}

/* ===== OVERLAY ===== */
.overlay{position:absolute;inset:0;background:rgba(255,248,240,.92);display:none;flex-direction:column;align-items:center;justify-content:center;z-index:200;border-radius:16px;backdrop-filter:blur(4px)}
.overlay.active{display:flex;animation:fadeIn .3s}
.overlay .big-emoji{font-size:56px;margin-bottom:10px}
.overlay .big-text{font-size:28px;font-weight:700;color:#5a2d0c;margin-bottom:4px}
.overlay .sub-text{font-size:15px;color:#8b5e3c;font-weight:600;margin-bottom:18px}
.glow-btn{border:none;padding:12px 32px;border-radius:50px;font-family:'Fredoka',sans-serif;font-size:16px;font-weight:700;cursor:pointer;color:#fff;transition:all .15s;margin:4px;box-shadow:0 4px 0 rgba(0,0,0,.2),0 6px 20px rgba(0,0,0,.1)}
.glow-btn:hover{transform:translateY(-2px)}
.glow-btn:active{transform:translateY(2px)}
.glow-btn.primary{background:linear-gradient(135deg,#e8a849,#e07b30)}
.glow-btn.secondary{background:linear-gradient(135deg,#8b5e3c,#6b3e1c)}
.back-btn{position:absolute;top:8px;left:8px;z-index:25;border:none;padding:5px 12px;border-radius:16px;font-family:'Fredoka',sans-serif;font-size:11px;font-weight:600;cursor:pointer;background:rgba(255,255,255,.5);color:#8b5e3c;transition:all .15s}
.back-btn:hover{background:rgba(255,255,255,.8)}

/* ===== ROUND INDICATOR ===== */
.round-badge{position:absolute;top:6px;right:10px;z-index:22;font-size:11px;font-weight:700;color:#8b5e3c;background:rgba(255,255,255,.5);padding:3px 10px;border-radius:12px}

/* ===== ANIMATIONS ===== */
@keyframes idleBounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes hitShake{0%{transform:translateX(0)}15%{transform:translateX(-12px) rotate(-5deg)}30%{transform:translateX(10px) rotate(4deg)}45%{transform:translateX(-8px) rotate(-3deg)}60%{transform:translateX(6px) rotate(2deg)}75%{transform:translateX(-3px)}100%{transform:translateX(0)}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes splatFly{0%{transform:translate(0,0) scale(1);opacity:1}100%{transform:translate(var(--dx),var(--dy)) scale(0);opacity:0}}
</style>
</head>
<body>

<!-- ===== CHARACTER SELECT ===== -->
<div id="select-screen">
  <div class="select-title">COOKED</div>
  <div class="select-sub">Pick your chefs</div>
  <div class="player-pick">
    <div class="player-label p1-label">Player 1 (Left)</div>
    <div class="roster" id="roster-p1"></div>
  </div>
  <div class="player-pick">
    <div class="player-label p2-label">Player 2 (Right)</div>
    <div class="roster" id="roster-p2"></div>
  </div>
  <button class="fight-btn" id="fight-btn" disabled onclick="startGame()">Let's Cook!</button>
</div>

<!-- ===== GAME SCREEN ===== -->
<div id="game-screen">
  <div class="hp-bar-top">
    <div class="hp-side">
      <span class="hp-name" id="hp-name-l"></span>
      <span class="hp-val" id="hp-val-l">100 HP</span>
      <div class="hp-bar-outer"><div class="hp-bar-inner" id="hp-fill-l" style="width:100%"></div></div>
    </div>
    <span class="hp-vs">VS</span>
    <div class="hp-side right">
      <span class="hp-name" id="hp-name-r"></span>
      <span class="hp-val" id="hp-val-r">100 HP</span>
      <div class="hp-bar-outer"><div class="hp-bar-inner" id="hp-fill-r" style="width:100%"></div></div>
    </div>
  </div>

  <div id="arena-wrapper">
    <div class="kitchen-wall"></div>
    <div class="wall-trim"></div>
    <div class="floor-area"><div class="floor-tiles"></div></div>
    <canvas id="physics"></canvas>

    <div class="q-panel" id="q-panel">
      <div class="q-text" id="q-text"></div>
      <div class="q-options" id="q-options"></div>
    </div>

    <div class="character char-left idle" id="char-left">
      <img id="img-left">
      <div class="hearts" id="hearts-left"></div>
    </div>
    <div class="character char-right idle" id="char-right">
      <img id="img-right">
      <div class="hearts" id="hearts-right"></div>
    </div>

    <div class="round-badge" id="round-badge">Round 1 / 8</div>

    <div class="overlay" id="overlay">
      <div class="big-emoji" id="ov-emoji"></div>
      <div class="big-text" id="ov-title"></div>
      <div class="sub-text" id="ov-sub"></div>
      <div id="ov-btns"></div>
    </div>
  </div>
</div>

const QUESTIONS = [{"q": "What is the definition of Operations Management as described in the course material?", "opts": ["The design and marketing of new products and services to customers.", "The organization and control of fundamental business activities that provide goods and services to customers.", "The financial planning and budgeting of a firm's resources.", "The management of supply chain logistics and distribution networks."], "ans": 1}, {"q": "Which of the following is NOT one of the four Vs of operations?", "opts": ["Volume", "Variety", "Velocity", "Visibility"], "ans": 2}, {"q": "What does 'lean production' primarily focus on?", "opts": ["Maximizing inventory levels for safety stock", "Eliminating waste and improving flow", "Increasing the number of suppliers", "Expanding production capacity at all costs"], "ans": 1}, {"q": "In a process flow diagram, what does a triangle symbol typically represent?", "opts": ["A decision point", "An inspection step", "A storage or delay", "A transportation activity"], "ans": 2}, {"q": "What is the primary purpose of a bottleneck analysis?", "opts": ["To identify the fastest step in the process", "To find the constraint limiting overall throughput", "To calculate total revenue potential", "To determine staffing requirements"], "ans": 1}, {"q": "Which quality management principle states 'do it right the first time'?", "opts": ["Six Sigma", "Total Quality Management", "Zero Defects", "Kaizen"], "ans": 2}, {"q": "What does EOQ stand for in inventory management?", "opts": ["Estimated Order Quota", "Economic Order Quantity", "Expected Output Quality", "Efficient Operations Queue"], "ans": 1}, {"q": "A Gantt chart is primarily used for which purpose?", "opts": ["Quality control monitoring", "Financial forecasting", "Project scheduling and timeline visualization", "Customer satisfaction surveys"], "ans": 2}];
const FOODS = ['üçï','üåÆ','üçî','ü•ö','üßÅ','üç©','ü•ê','üçó','ü•û','üßÄ','üç≥','ü•ë'];
const MAX_HP = 100;
const DMG = 20;
const HEART_COUNT = 5;

let p1_pick = null, p2_pick = null;
let p1_hp, p2_hp, currentQ, answering;
let engine, render, runner;

// ===== BUILD ROSTERS =====
function buildRosters() {
  ['p1','p2'].forEach(p => {
    const el = document.getElementById('roster-' + p);
    el.innerHTML = '';
    Object.entries(CHARS).forEach(([id, c]) => {
      const card = document.createElement('div');
      card.className = 'char-card';
      card.innerHTML = `<img src="${c.right}"><div class="char-name">${c.name}</div>`
        + (c.dlc ? `<div class="dlc-tag">${c.dlc}</div>` : `<div class="char-tag">${c.tag}</div>`);
      card.onclick = () => {
        el.querySelectorAll('.char-card').forEach(x => x.classList.remove('selected'));
        card.classList.add('selected');
        if (p === 'p1') p1_pick = id; else p2_pick = id;
        document.getElementById('fight-btn').disabled = !(p1_pick && p2_pick);
      };
      el.appendChild(card);
    });
  });
}

// ===== START GAME =====
function startGame() {
  document.getElementById('select-screen').style.display = 'none';
  const gs = document.getElementById('game-screen');
  gs.style.display = 'flex';

  const c1 = CHARS[p1_pick], c2 = CHARS[p2_pick];
  document.getElementById('hp-name-l').textContent = c1.name;
  document.getElementById('hp-name-r').textContent = c2.name;
  document.getElementById('img-left').src = c1.right;
  document.getElementById('img-right').src = c2.left;

  // Hearts
  buildHearts('hearts-left', c1.heartColor, HEART_COUNT);
  buildHearts('hearts-right', c2.heartColor, HEART_COUNT);

  p1_hp = MAX_HP;
  p2_hp = MAX_HP;
  currentQ = 0;
  updateHP();
  initPhysics();
  showQuestion();
}

function buildHearts(id, color, count) {
  const el = document.getElementById(id);
  el.innerHTML = '';
  el.style.setProperty('--hc', color);
  for (let i = 0; i < count; i++) {
    const h = document.createElement('div');
    h.className = 'ht on';
    el.appendChild(h);
  }
}

function updateHP() {
  document.getElementById('hp-val-l').textContent = Math.max(0, p1_hp) + ' HP';
  document.getElementById('hp-val-r').textContent = Math.max(0, p2_hp) + ' HP';
  document.getElementById('hp-fill-l').style.width = Math.max(0, p1_hp) + '%';
  document.getElementById('hp-fill-r').style.width = Math.max(0, p2_hp) + '%';

  // Update hearts
  updateHeartDisplay('hearts-left', p1_hp);
  updateHeartDisplay('hearts-right', p2_hp);
}

function updateHeartDisplay(id, hp) {
  const hearts = document.getElementById(id).querySelectorAll('.ht');
  const full = Math.ceil((hp / MAX_HP) * HEART_COUNT);
  hearts.forEach((h, i) => {
    h.className = i < full ? 'ht on' : 'ht off';
  });
}

// ===== QUESTIONS =====
function showQuestion() {
  if (currentQ >= QUESTIONS.length || p1_hp <= 0 || p2_hp <= 0) {
    endGame();
    return;
  }
  answering = true;
  const q = QUESTIONS[currentQ];
  document.getElementById('round-badge').textContent = `Round ${currentQ + 1} / ${QUESTIONS.length}`;
  document.getElementById('q-text').textContent = q.q;

  const optsEl = document.getElementById('q-options');
  optsEl.innerHTML = '';
  const letters = ['A','B','C','D'];
  q.opts.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'q-opt';
    btn.innerHTML = `<span class="opt-letter">${letters[i]}.</span><span>${opt}</span>`;
    btn.onclick = () => handleAnswer(i);
    optsEl.appendChild(btn);
  });

  // Reset character poses
  setCharClass('char-left', 'idle');
  setCharClass('char-right', 'idle');
}

function handleAnswer(chosen) {
  if (!answering) return;
  answering = false;

  const q = QUESTIONS[currentQ];
  const correct = chosen === q.ans;
  const opts = document.querySelectorAll('.q-opt');

  // Disable all options
  opts.forEach(o => o.classList.add('disabled'));

  // Highlight chosen
  opts[chosen].classList.add(correct ? 'correct' : 'wrong');

  // If wrong, also reveal the correct one
  if (!correct) {
    opts[q.ans].classList.add('reveal-correct');
  }

  // Animate after brief pause
  setTimeout(() => {
    if (correct) {
      // P2 (right / "You") answered correctly ‚Üí throw food at P1 (left / opponent)
      p1_hp = Math.max(0, p1_hp - DMG);
      updateHP();
      throwFood('right', 'left');
    } else {
      // Wrong ‚Üí opponent (P1/left) attacks you (P2/right)
      p2_hp = Math.max(0, p2_hp - DMG);
      updateHP();
      throwFood('left', 'right');
    }

    // Next question after animation
    setTimeout(() => {
      currentQ++;
      showQuestion();
    }, 1400);
  }, 600);
}

// ===== THROW FOOD (Matter.js) =====
function initPhysics() {
  const canvas = document.getElementById('physics');
  const w = canvas.parentElement.clientWidth;
  const h = canvas.parentElement.clientHeight;
  canvas.width = w;
  canvas.height = h;

  engine = Matter.Engine.create({ gravity: { x: 0, y: 1.2 } });
  runner = Matter.Runner.create();
  Matter.Runner.run(runner, engine);

  // Floor
  const floor = Matter.Bodies.rectangle(w/2, h + 20, w + 100, 40, { isStatic: true });
  Matter.Composite.add(engine.world, [floor]);

  // Render loop
  const ctx = canvas.getContext('2d');
  function draw() {
    ctx.clearRect(0, 0, w, h);
    const bodies = Matter.Composite.allBodies(engine.world);
    bodies.forEach(b => {
      if (b.isStatic || !b.label || !b.label.startsWith('food:')) return;
      const emoji = b.label.split(':')[1];
      ctx.save();
      ctx.translate(b.position.x, b.position.y);
      ctx.rotate(b.angle);
      ctx.font = '28px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(emoji, 0, 0);
      ctx.restore();
    });
    requestAnimationFrame(draw);
  }
  draw();
}

function throwFood(fromSide, toSide) {
  const arena = document.getElementById('arena-wrapper');
  const w = arena.clientWidth;
  const h = arena.clientHeight;

  const fromX = fromSide === 'left' ? 100 : w - 100;
  const toX = toSide === 'left' ? 100 : w - 100;
  const food = FOODS[Math.floor(Math.random() * FOODS.length)];

  // Character animations
  const throwChar = document.getElementById('char-' + fromSide);
  const hitChar = document.getElementById('char-' + toSide);

  // Windup
  setCharClass('char-' + fromSide, fromSide === 'left' ? 'windup-left' : 'windup-right');

  setTimeout(() => {
    // Throw pose
    setCharClass('char-' + fromSide, fromSide === 'left' ? 'throw-left' : 'throw-right');

    // Create physics food
    const body = Matter.Bodies.circle(fromX, h * 0.65, 16, {
      restitution: 0.3, friction: 0.5, density: 0.002,
      label: 'food:' + food
    });

    const vx = (toX - fromX) * 0.012 + (Math.random() - 0.5) * 2;
    const vy = -12 - Math.random() * 4;
    Matter.Body.setVelocity(body, { x: vx, y: vy });
    Matter.Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.3);
    Matter.Composite.add(engine.world, body);

    // Hit detection after delay
    setTimeout(() => {
      setCharClass('char-' + toSide, 'hit');
      spawnSplat(toSide === 'left' ? 100 : w - 100, h * 0.55, arena);

      // Cleanup food body
      setTimeout(() => {
        Matter.Composite.remove(engine.world, body);
      }, 600);
    }, 500);

    // Reset thrower
    setTimeout(() => {
      setCharClass('char-' + fromSide, 'idle');
    }, 500);
  }, 250);
}

function setCharClass(id, cls) {
  const el = document.getElementById(id);
  el.className = 'character ' + (id.includes('left') ? 'char-left' : 'char-right') + ' ' + cls;
}

function spawnSplat(x, y, parent) {
  const colors = ['#ff6b35','#ff4444','#ffaa00','#ff7700','#cc3300'];
  for (let i = 0; i < 8; i++) {
    const p = document.createElement('div');
    p.className = 'splat-particle';
    const angle = Math.random() * Math.PI * 2;
    const dist = 30 + Math.random() * 50;
    p.style.cssText = `left:${x}px;top:${y}px;background:${colors[i % colors.length]};--dx:${Math.cos(angle)*dist}px;--dy:${Math.sin(angle)*dist}px`;
    parent.appendChild(p);
    setTimeout(() => p.remove(), 500);
  }
}

// ===== END GAME =====
function endGame() {
  const ov = document.getElementById('overlay');
  ov.classList.add('active');

  const p2won = p2_hp > p1_hp;
  const tie = p2_hp === p1_hp;

  document.getElementById('ov-emoji').textContent = tie ? 'ü§ù' : (p2won ? 'üë®‚Äçüç≥' : 'üíÄ');
  document.getElementById('ov-title').textContent = tie ? "It's a Draw!" : (p2won ? 'You Win!' : "You're Cooked!");
  document.getElementById('ov-sub').textContent = tie ? 'Both chefs survive!' : (p2won
    ? `${CHARS[p2_pick].name} served a masterclass!`
    : `${CHARS[p1_pick].name} cooked you good!`);

  document.getElementById('ov-btns').innerHTML =
    `<button class="glow-btn primary" onclick="rematch()">Rematch</button>` +
    `<button class="glow-btn secondary" onclick="backToSelect()">New Chefs</button>`;
}

function rematch() {
  document.getElementById('overlay').classList.remove('active');
  p1_hp = MAX_HP;
  p2_hp = MAX_HP;
  currentQ = 0;
  updateHP();
  buildHearts('hearts-left', CHARS[p1_pick].heartColor, HEART_COUNT);
  buildHearts('hearts-right', CHARS[p2_pick].heartColor, HEART_COUNT);
  // Shuffle questions
  QUESTIONS.sort(() => Math.random() - 0.5);
  showQuestion();
}

function backToSelect() {
  document.getElementById('overlay').classList.remove('active');
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('select-screen').style.display = 'flex';
  p1_pick = null; p2_pick = null;
  document.getElementById('fight-btn').disabled = true;
  // Clean up physics
  if (runner) Matter.Runner.stop(runner);
  if (engine) Matter.Engine.clear(engine);
  buildRosters();
}

// ===== INIT =====
buildRosters();
</script>
